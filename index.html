<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Compustar with animation</title>
        <style type="text/css"></style>
        <link href="./cube.css" rel="stylesheet"></link>
        <link href="./tower.css" rel="stylesheet"></link>

    </head>
    <body>
        <div id=com>
          <!--MsCompustar-->
            <div class="cwrap1">
                <div class="wrap1">
                    <div class=com>
                        <img class="front1" src="./images/front.gif"></img>
                        <img class="back1" src="./images/back.png"></img>
                        <img class="top1" src="./images/top.png"></img>
                        <img class="bottom1" src="./images/bottom.gif"></img>
                        <img class="left1" src="./images/sideleft.png"></img>
                        <img class="right1" src="./images/sideright.png"></img>
                        <img class="shadow1" src="./images/shadow.png"></img>
                      </div>
                </div>
            </div>
        </div>
        <div id=tower>
          <!--Mstower-->
            <div class="cwrap">
                <div class="wrap">
                    <div class=tower>
                        <img class="front" src="./images/tower-front.png"></img>
                        <img class="back" src="./images/tower-plain.png"></img>
                        <img class="top" src="./images/tower-plain.png"></img>
                        <img class="bottom" src="./images/tower-plain.png"></img>
                        <img class="left" src="./images/tower-plain.png"></img>
                        <img class="right" src="./images/tower-plain.png"></img>
                        <img class="shadow" src="./images/shadow.png"></img>
                      </div>
                </div>
            </div>
        </div>

    </body>
</html>
